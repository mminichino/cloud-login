repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
        -   id: end-of-file-fixer

  -   repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.12.7
      hooks:
        -   id: ruff-check
            args: [ --fix ]
            types_or: [ python, pyi ]
        -   id: ruff-format
            types_or: [ python, pyi ]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.4
    hooks:
      - id: uv-lock

  -   repo: local
      hooks:
        -   id: pyright
            name: pyright
            entry: pyright
            language: system
            types: [ python ]
            require_serial: true
